<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <input type="text" placeholder="Todo" id="things_todo_input">
        <button id="things_todo_add_button">Add</button>
        <div id="todo">
            <h1>TODO</h1>
            <div id="todoList">
                <ol id="todoOrderedList"></ol>
            </div>
        </div>
        <div id="finishList">
            <h1>Finished</h1>
            <div id="finishList">
                <ol id="finishOrderedList"></ol>
            </div>
        </div>

        <script type="text/javascript" src="assets/js/to-do-list.js"></script>
    </body>
</html>
